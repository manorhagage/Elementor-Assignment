<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>User Management</title>
</head>
<body>
    <div class="container column-container">
        <h1> Active Users List </h1>
        <p id='welcome-msg'></p>
        <button id="logout" class="btn logout" type="button">Logout</button>
        <div class="users"><div class='loader'></div></div>

        <div id="modal" class="hidden">
            <div class="overlay"></div>
            <div class="modal">
                <div class="close-modal"> X </div>
                <h2> User Data </h2>
                <span class="title"> Name: <label id='name'></label></span>
                <span class="title"> Email: <label id='email'></label></span>
                <span class="title"> User Agent: <label id='user-agent'></label></span>
                <span class="title"> Entrance Time: <label id='entrance-time'></label></span>
                <span class="title"> Visits Counter: <label id='visits-count'></label></span>
            </div>
        </div>
    </div>
    
</body>
<script src="scripts/functions.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/pages/data.js"></script>


</html>
